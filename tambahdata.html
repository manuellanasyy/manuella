<!DOCTYPE html>
<html>
    <head>
        <title>Tambah Data Siswa</title>
    </head>
    <body>
        <h1>Tambah Data Siswa</h1>
        <h3>Isikan semua data dengan benar, lalu tekan simpan!</h3>
    </body>
    <form>
        <table border="0" width="100%">
          <tr>
            <td>Nama</td>
            <td>&nbsp;&nbsp;:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Kota Lahir</td>
            <td>&nbsp;&nbsp;:</td>
            <td>
              <select name="kota lahir" id="" aria-placeholder="Kota Lahir">
                <option selected disabled="">Pilih Kota</option>
                <option value="">Jakarta</option>
                <option value="">Surabaya</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>&nbsp;&nbsp;:</td>
            <td>
              <input type="date" value="mm/dd/yyy" />
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>&nbsp;&nbsp;:</td>
            <td><input type="radio" name="Agama">
                <label for="">Islam</label>
                <input type="radio" name="Agama">
                <label for="">Kristen</label>
                <input type="radio" name="Agama"
                <label for="">Katholik</label>
                <input type="radio" name="Agama"
                <label for="">Hindu</label>
                <input type="radio" name="Agama"
                <label for="">Konghucu</label>
          <tr>
            <td>Foto</td>
            <td>&nbsp;&nbsp;:</td>
            <td><input type="file" /></td>
          </tr>
        </table>
        <table border="0" width="100%">
          <tr>
            <td colspan="5"><button>Simpan</button></td>
            <td>
                <a href="percobaan.html">
                    <button type="button">Kembali</button>
                </a>
            </td>
          </tr>
          <tr>
            <td>

            </td>
          </tr>
        </table>
      </form>
</html>
